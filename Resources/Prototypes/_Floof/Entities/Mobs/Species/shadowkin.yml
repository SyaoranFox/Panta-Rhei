- type: entity
  save: false
  parent:
    - MobBloodstream
    - MobAtmosStandard
    - MobFlammable
    - BaseMobSpecies
  id: MobShadowkinBase
  name: Urist McShadow
  abstract: true
  components:
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTypeTrigger
            damageType: Blunt
            damage: 400
          behaviors:
            - !type:GibBehavior {}
            - !type:SpawnEntitiesBehavior
              spawn:
                ShadekinShadow:
                  min: 1
                  max: 1
        - trigger:
            !type:DamageTypeTrigger
            damageType: Heat
            damage: 1500
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawnInContainer: true
              spawn:
                Ash:
                  min: 1
                  max: 1
            - !type:BurnBodyBehavior {}
            - !type:SpawnEntitiesBehavior
              spawn:
                ShadekinShadow:
                  min: 1
                  max: 1
    - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
      allowedStates:
        - Alive
      damageCap: 20
      damage:
        types:
          Heat: -0.07
        groups:
          Brute: -0.07
    - type: StatusEffects
      allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - SeeingRainbows
      - Electrocution
      - ForcedSleep
      - TemporaryBlindness
      - Drunk
      - SlurredSpeech
      - RatvarianLanguage
      - PressureImmunity
      - Muted
      - Pacified
      - StaminaModifier
      - PsionicsDisabled
      - PsionicallyInsulated
      - RadiationProtection
      - Drowsiness
    - type: Blindable
    - type: ThermalRegulator
      metabolismHeat: 800
      radiatedHeat: 100
      implicitHeatRegulation: 500
      sweatHeatRegulation: 2000
      shiveringHeatRegulation: 2000
      normalBodyTemperature: 310.15
      thermalRegulationTemperatureThreshold: 25
    - type: Perishable
    - type: Hunger
    - type: Thirst
    - type: Carriable
    - type: HumanoidAppearance
      species: Shadowkin
    - type: Icon
      sprite: _Floof/Mobs/Species/Shadowkin/parts.rsi
      state: full
    - type: Body
      prototype: Shadowkin
    - type: Flammable
      damage:
        types:
          Heat: 1.5 # burn more
    - type: MobThresholds
      thresholds: # Weak
        0: Alive
        80: Critical
        180: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        48: 0.85
        64: 0.65
    - type: Damageable
      damageContainer: Biological # Shadowkin
      damageModifierSet: Shadowkin
    - type: Barotrauma
      damage:
        types:
          Blunt: 0.55 # per second, scales with pressure and other constants.
    - type: Bloodstream
      bloodlossDamage:
        types:
          Bloodloss: 1
      bloodlossHealDamage:
        types:
          Bloodloss: -0.25
    - type: Temperature
      heatDamageThreshold: 330
      coldDamageThreshold: 195
      currentTemperature: 310.15
      specificHeat: 46
      coldDamage:
        types:
          Cold: 0.05 #per second, scales with temperature & other constants
      heatDamage:
        types:
          Heat: 0.25 #per second, scales with temperature & other constants
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.35
          density: 130 #lower density
          restitution: 0.0
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: MeleeWeapon
      soundHit:
        collection: AlienClaw
      angle: 30
      animation: WeaponArcClaw
      damage:
        types:
          Slash: 5
    - type: Vocal
#      sounds:
#        Male: MaleShadowkin
#        Female: FemaleShadowkin
#        Unsexed: MaleShadowkin
    - type: TypingIndicator
      proto: alien
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.7
      baseSprintSpeed: 4.5
    - type: Speech
    #  allowedEmotes: ['Mars', 'Wurble']
    #- type: LanguageKnowledge
    #  speaks:
    #    - TauCetiBasic
    #    - Marish
    #  understands:
    #    - TauCetiBasic
    #    - Marish
    #  naturalLanguage: Marish # Floof: explicitly stated natural languages
    - type: Tag
      tags:
      - CanPilot
      - FootstepSound
      - DoorBumpOpener
