- type: entity
  parent: BasePlushie
  id: BasePlushieCat
  description: A stuffed toy that resembles a cute kitty!
  abstract: true
  components:
  - type: EmitSoundOnUse
    sound: &meow
      path: /Audio/Nyanotrasen/Voice/Felinid/cat_meow1.ogg
      params:
        variation: 0.04
  - type: EmitSoundOnLand
    sound: *meow
  - type: EmitSoundOnActivate
    sound: *meow
  - type: MeleeWeapon
    soundHit: *meow
  - type: EmitSoundOnCollide
    sound: *meow

