- type: entity
  parent: BasePlushie
  id: BasePlushieFox
  abstract: true
  components:
  - type: EmitSoundOnUse
    sound: &squeak
      path: /Audio/Animals/fox_squeak.ogg
      params:
        variation: 0.04
  - type: EmitSoundOnActivate
    sound: *squeak
  - type: EmitSoundOnLand
    sound: &scream
      path: /Audio/_DV/Voice/Kitsune/fox_squeal1.ogg
      params:
        variation: 0.04
  - type: EmitSoundOnCollide
    sound: *scream
  - type: MeleeWeapon
    soundHit:
      path: /Audio/_DV/Voice/Kitsune/fox_growl1.ogg

- type: entity
  parent: BasePlushieFox
  id: PlushieRedFox
  name: red fox plushie
  description: A cute plushie that look like a red foxxo!
  components:
  - type: Sprite
    sprite: _Floof/Objects/Fun/foxplushie.rsi
