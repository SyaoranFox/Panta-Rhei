- type: entity
  parent: BasePlushie
  id: PlushieShadowkin
  name: shadowkin plushie
  description: A plushie of a Shadowkin. It's very soft.
  components:
  - type: Sprite
    sprite: _Floof/Objects/Fun/toys.rsi
    state: shadowkin
  - type: EmitSoundOnUse # floof, all sound components
    sound: &mar
      path: /Audio/_Floof/Voice/Shadowkin/mar.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Nyanotrasen/Voice/Felinid/cat_mew1.ogg
  - type: EmitSoundOnActivate
    sound: *mar
  - type: EmitSoundOnTrigger
    sound: *mar
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit: *mar
  - type: EmitSoundOnCollide
    sound: *mar

