- type: entityTable
  id: MaintenanceToysTable
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomGenericPlushieTable
      weight: 2
    - !type:NestedSelector
      tableId: RandomPersonalPlushieTable
      weight: 0.3 # Personal plushies are rare to get from maints
    - !type:NestedSelector
      tableId: RandomToyTable
      weight: 1

