- type: entityTable
  id: RandomPrizeTable
  table: !type:GroupSelector
    children:
    # Tickets
    - !type:GroupSelector
      weight: 0.2
      children:
      - id: PrizeTicket10
        weight: 1
      - id: PrizeTicket30
        weight: 3
      - id: PrizeTicket60
        weight: 1
    # Nested prizes
    - !type:NestedSelector
      tableId: RandomGenericPlushieTable
      weight: 2
    - !type:NestedSelector
      tableId: RandomPersonalPlushieTable
      weight: 2
    - !type:NestedSelector
      tableId: RandomToyTable
      weight: 2
    # Recursive. Spawns an error plushie and several prizes.
    - !type:AllSelector
      weight: 0.01
      children:
      - id: Error
      - !type:NestedSelector
        tableId: RandomPrizeTable
        rolls: !type:RangeNumberSelector
          range: 3, 5
