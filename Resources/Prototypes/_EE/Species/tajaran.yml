- type: species
  id: Tajaran
  name: species-name-tajaran
  roundStart: true
  prototype: MobTajaran
  sprites: MobTajaranSprites
  markingLimits: MobTajaranMarkingLimits
  dollPrototype: MobTajaranDummy
  skinColoration: HumanToned
  customName: true
  sexes:
  - Unsexed
  - Male
  - Female

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobTajaranSprites
  sprites:
    Special: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    Head: MobTajaranHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobTajaranTorso
    Eyes: MobTajaranEyes
    LArm: MobTajaranLArm
    RArm: MobTajaranRArm
    LHand: MobTajaranLHand
    RHand: MobTajaranRHand
    LLeg: MobTajaranLLeg
    RLeg: MobTajaranRLeg
    LFoot: MobTajaranLFoot
    RFoot: MobTajaranRFoot
    Tail: MobHumanoidAnyMarking # Nyanotrasen - Felinid
    HeadSide: MobHumanoidAnyMarking # Einstein Engines - Oni

- type: markingPoints
  id: MobTajaranMarkingLimits
  points:
    Special: # the cat ear joke
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 1
      required: true
      defaultMarkings: [ TajaranTailRetro ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ TajaranEarsBasic ]
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 6 # DeltaV - was 2
      required: false
    Arms:
      points: 6 # DeltaV - was 2
      required: false

